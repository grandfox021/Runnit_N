{% extends './shared/base.html' %}

{% block content %}




<main class="client-page">
    <div class="container-content">

        <header><h2> ورود به سایت </h2></header>

        <div class="form-layer">

            <form method="POST">

                <div class="input-group">
                    <span class="input-group-addon" id="email-address"><i class="zmdi zmdi-email"></i></span>
                    <input required name="email" type="email" class="form-control" placeholder="ایمیل" aria-describedby="email-address">
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="password"><i class="zmdi zmdi-lock"></i></span>
                    <input required name="password" type="password" class="form-control" placeholder="رمز عبور " aria-describedby="password">
                </div>
                <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="custom-alert">
                        <ul class="flashes">
                            {% for message in messages %}
                            <li style="color: red;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        </div>
                    {% endif %}
                {% endwith %}
                
                </div>

                <div class="remember-me">
                    <label><input type="checkbox" name="">  مرا بخاطر بسپار </label>
                </div>

                <div class="link">
                    <a href="{{url_for('reset_password')}}"> <i class="zmdi zmdi-lock"></i> رمز عبور خود را فراموش کرده ام !</a>
                    <a href="{{url_for('signup')}}"> <i class="zmdi zmdi-account"></i> عضویت در سایت </a>
                </div>
                
                <button name ="sign_in" type="submit"  class="btn btn-success"> ورود به سایت </button>

            </form>
        </div>

    </div>
</main>

{% endblock %}
