


<h1>all posts :</h2>
    {% for post in posts %}
        
<div>
    <div>Title : {{post.title}}</div>
    <div> body : {{post.body}}</div>
    <img src="{{ url_for('static', filename=post.image.replace('static/', '').replace('runnit_project/', '').replace('\\', '/')) }}" alt="Post Image">

    <div> <p>Author :{{post.user_id}}</p></div>
</div>

    {% endfor %}
